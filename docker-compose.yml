services:

  # --- PostgreSQL Database ---
  postgres:
    image: postgres:17
    container_name: lille-chat-postgres
    environment:
      POSTGRES_DB: lillechat
      POSTGRES_USER: lillechat
      POSTGRES_PASSWORD: lillechat
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lillechat"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Keycloak Identity Provider ---
  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    container_name: lille-chat-keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/lillechat
      KC_DB_USERNAME: lillechat
      KC_DB_PASSWORD: lillechat
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"
    volumes:
      - ./keycloak/lille-chat-realm.json:/opt/keycloak/data/import/lille-chat-realm.json:ro
    depends_on:
      postgres:
        condition: service_healthy

  # --- Backend (Spring Boot REST API) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lille-chat-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lillechat
      SPRING_DATASOURCE_USERNAME: lillechat
      SPRING_DATASOURCE_PASSWORD: lillechat
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  # --- Frontend (Vaadin Web UI) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lille-chat-frontend
    environment:
      SERVER_PORT: "8080"
      LILLE_CHAT_BACKEND_URL: http://backend:8080
    ports:
      - "8081:8080"
    depends_on:
      - backend

volumes:
  postgres-data:
